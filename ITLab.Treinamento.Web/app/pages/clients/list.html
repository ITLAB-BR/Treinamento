<page-header page-title="page.clients.head" breadcrumb="['nav.manager', 'nav.clients']"></page-header>

<div class="wrapper wrapper-content">
    <div class="animated fadeInLeft">
        <div class="ibox">
            <div class="ibox-title">
                <h5 ng-i18n="commons.search_filter"></h5>
            </div>
            <div class="ibox-content">
                <form ng-submit="viewModel.functions.searchFilter()">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="control-label" ng-i18n="label.name"></label>
                                <input type="text" class="form-control" ng-model="viewModel.filter.name" />
                            </div>
                            <div class="col-xs-6">
                                <label class="control-label" ng-i18n="label.email"></label>
                                <input type="text" class="form-control" ng-model="viewModel.filter.email" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="control-label" ng-i18n="label.type"></label>
                                <ui-select ng-model="viewModel.filter.type" theme="bootstrap">
                                    <ui-select-match>{{$select.selected.text}}</ui-select-match>
                                    <ui-select-choices repeat="item.key as item in viewModel.types | filter: $select.search">
                                        <div ng-bind-html="item.text | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <div class="col-xs-6">
                                <label class="control-label" ng-i18n="label.telephone"></label>
                                <input type="text" class="form-control" mask="(99) 9?9999-9999" ng-model="viewModel.filter.telephone" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="control-label" ng-i18n="label.cnpj"></label>
                                <input type="text" class="form-control" mask="99.999.999/9999-99" ng-model="viewModel.filter.CNPJ" />
                            </div>
                            <div class="col-xs-6">
                                <label class="control-label" ng-i18n="label.cpf"></label>
                                <input type="text" class="form-control" mask="99.999.999-9" ng-model="viewModel.filter.CPF" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="control-label" ng-i18n="label.status"></label>
                                <ui-select ng-model="viewModel.filter.active" theme="bootstrap">
                                    <ui-select-match>{{$select.selected.text}}</ui-select-match>
                                    <ui-select-choices repeat="item.key as item in viewModel.statuses | filter: $select.search">
                                        <div ng-bind-html="item.text | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <!--
                            </div>
                            <div class="form-group">
                            -->
                            <div class="col-xs-6 text-right">
                                <label class="control-label">&nbsp;</label>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-blue" ng-i18n="label.search"></button>
                                    <button type="reset" ng-click="viewModel.reset()" class="btn btn-default btn-outline" ng-i18n="label.clean"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="ibox">
            <div class="ibox-title">
                <div class="row">
                    <div class="col-xs-11"><h5 ng-i18n="commons.search_entries"></h5></div>
                    <div class="col-xs-1 text-right"><button class="btn btn-blue btn-outline btn-sm m-t-n-xs" ui-sref="clients-edit"><i class="fa fa-plus"></i></button></div>
                </div>
            </div>
            <div class="ibox-content">
                <div class="loader-content">
                    <spinner class="spinner-primary" shape="double-bounce" show="viewModel.tableSpinnerShow" />
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" width="100%"
                               dt-instance="viewModel.dtInstance"
                               datatable="" dt-options="viewModel.dtOptions" dt-columns="viewModel.dtColumns">
                            <thead>
                                <tr>
                                    <th width="40px"></th>
                                    <th ng-i18n="label.name"></th>
                                    <th><span ng-i18n="label.cpf"></span> / <span ng-i18n="label.cnpj"></span></th>
                                    <th ng-i18n="label.email"></th>
                                    <th ng-i18n="label.telephone"></th>
                                    <th width="80px" ng-i18n="label.status"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
