<div class="passwordBox animated fadeInDown">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold" ng-i18n="page.account.recover_title"></h2>
                <p ng-i18n="page.account.recover_desc"></p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t" role="form" ng-submit="viewModel.functions.sendRequestItem()">
                            <div class="form-group">
                                <input type="email" class="form-control" ng-i18n-placeholder="label.email" required ng-model="viewModel.itemEditing.email" name="email">
                            </div>
                            <button type="submit" class="btn btn-primary block full-width m-b" ng-i18n="page.account.recover_button"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
