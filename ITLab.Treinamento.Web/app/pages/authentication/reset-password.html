<div class="passwordBox animated fadeInDown">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold" ng-i18n="page.account.reset_title"></h2>
                <p ng-i18n="page.account.reset_desc"></p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t" role="form" ng-submit="viewModel.submit()">
                            <div class="form-group">
                                <input class="form-control" readonly ng-model="viewModel.email">
                            </div>
                            <div class="form-group">
                                <input type="password" required class="form-control" ng-i18n-placeholder="label.new_pass" required ng-model="viewModel.passwordNew">
                            </div>
                            <div class="form-group">
                                <input type="password" required class="form-control" ng-i18n-placeholder="label.confirm_pass" required ng-model="viewModel.passwordConfirm">
                            </div>
                            <button type="submit" class="btn btn-primary block full-width" ng-i18n="page.account.reset_button"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
